spring.application.name=facts
# Server
server.port=${SERVER_PORT:4000}
#Context Path
server.servlet.context-path=/api
#static resources
spring.mvc.static-path-pattern=/**
# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# DATABASE DRIVER
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
# SHOW SQL
spring.jpa.show-sql=${SHOWSQL}
spring.jpa.properties.hibernate.format_sql=${SHOWSQL}
# Shell
spring.shell.interactive.enabled=true
spring.shell.script.enabled=true
#SECRET KEY
my.secretkey=${KEY_SCRET}
# Configuration SMTP Gmail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}